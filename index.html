<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lifterator!</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body onload="fetchRecords()">
    <div class="container">
      <h1>Lifterator!</h1>
      <div class="jumbotron">
        <h3>Add a PR (weight and rep max):</h3>
        <form id="recordInputForm">
          <div class="form-group">
            <label for="recordInput">How much did you lift?</label>
            <input type="text" class="form-control" id="weightInput" placeholder="Weight (in kg)">
          </div>
          <div class="form-group">
            <label for="daysAgo">Enter the number of days it's been since this PR</label>
            <input type="text" class="form-control" id="daysAgo" placeholder="Number of days ago">
          </div>
          <div class="form-group">
            <label for="recordInput">How many reps did you bust out?</label>
             <select class="form-control" id="repInput">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <form id="calculatePerformanceForm">
          <button type="submit" class="btn btn-primary" style="background-color:orange;border:none">Calculate Performance Curve</button>
        </form>
      </div>

      <div class="chart"></div>

      <div class="row">
        <div class="col-lg-12">
          <div id="recordsList">
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.3/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
